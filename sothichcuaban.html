<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Sở Thích Của Bạn</title>
</head>
<body>
<form method="post">
    <table>
        <tr>
            <th colspan=4 style="background: orangered" style="color: white"> SỞ THÍCH CỦA BẠN</th>
        </tr>
        <tr>
            <td style="color: blue">Họ và tên</td>
            <td><input type="text" name="YourName"></td>
        </tr>
        <tr>
            <td style="color: blue">Email</td>
            <td><input type="text" name="Email"></td>
        </tr>
        <tr>
            <td rowspan="2" style="color: blue">Sở thích</td>
            </br>
            <td style="color: orangered"><input type="checkbox" name="hobby" value="sport">Thể thao</td>
            <td style="color: orangered"><input type="checkbox" name="hobby" value="music">Âm nhạc</td>
            <td style="color: orangered"><input type="checkbox" name="hobby" value="readingbook">Đọc sách</td>
        </tr>
        <tr>
            <td style="color: orangered"><input type="checkbox" name="hobby" value="surfingweb">Lướt Web</td>
            <td style="color: orangered"><input type="checkbox" name="hobby" value="playinggame">Chơi Game</td>
            <td style="color: orangered"><input type="checkbox" name="hobby" value="watchingmovie">Điện Ảnh</td>
        </tr>
        <tr>
            <td></td>
            <td style="color: orangered"><input type="checkbox" name="hobby" value="travel">Du lịch</td>
        </tr>
        <tr>
            <td><input type="submit" name="Gửi thông tin" value="Send data"/></td>
            <td><input type="reset" name="Nhập lại" value="Reset"/></td>
        </tr>
    </table>
</form>

</body>
</html>
